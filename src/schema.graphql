type AlgorithmSettings {
  createdAt: DateTime!
  id: String!
  organizationId: String!
  periodLengthDays: Int!
  randomSeed: Int!
  updatedAt: DateTime!
}

type AlgorithmSettingsResponse {
  createdAt: DateTime!
  id: String!
  organizationId: String!
  periodLengthDays: Int!
  randomSeed: Int!
  updatedAt: DateTime!
  warning: String
}

input BanUserInput {
  userId: ID!
  reason: String!
  expiresAt: DateTime
}

type CurrentUser {
  about: String
  activeBan: UserBan
  email: String!
  firstName: String
  hobbies: String
  id: ID!
  interests: String
  isActive: Boolean!
  lastName: String
  organization: Organization!
  organizationId: ID!
  preferredActivity: String
  profileImageUrl: String
  profileStatus: ProfileStatusEnum!
  role: UserRoleEnum!
  supabaseUserId: String
  suspendedUntil: DateTime
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

input InviteUserInputType {
  email: String!
  organizationId: String!
}

type InviteUserResponseType {
  message: String!
  success: Boolean!
  userId: String
}

type Mutation {
  banUser(input: BanUserInput!): User!
  unbanUser(userId: ID!): User!
  deleteUser(id: ID!): User!
  executePairingAlgorithm(organizationId: String!): PairingExecutionResult!
  inviteUserToOrganization(input: InviteUserInputType!): InviteUserResponseType!
  reportUser(input: ReportUserInput!): UserReport!
  registerOrganization(
    input: RegisterOrganizationInputType!
  ): RegisterOrganizationResponseType!
  resolveReport(input: ResolveReportInput!): UserReport!
  signUp(data: SignUpInputType!): User!
  updateAlgorithmSettings(
    input: UpdateAlgorithmSettingsInput!
  ): AlgorithmSettingsResponse!
  updateCurrentUserProfile(
    input: UpdateCurrentUserProfileInputType!
  ): CurrentUser!
  updateOrganization(input: UpdateOrganizationInputType!): OrganizationType!
  updateUser(data: UpdateUserInputType!): User!
}

type Organization {
  code: String!
  id: ID!
  imageUrl: String
  name: String!
}

type OrganizationType {
  address: String
  code: String!
  createdAt: DateTime!
  id: ID!
  imageUrl: String
  name: String!
  size: Float
  updatedAt: DateTime!
}

type PairingExecutionResult {
  message: String!
  pairingsCreated: Int!
  success: Boolean!
  unpairedUsers: Int
}

type PairingHistory {
  createdAt: DateTime!
  id: ID!
  status: PairingStatusEnum!
  userA: User!
  userAId: ID!
  userB: User!
  userBId: ID!
}

"""
Pairing status
"""
enum PairingStatusEnum {
  cancelled
  matched
  met
  not_met
  planned
}

enum PairingPeriodStatusEnum {
  upcoming
  active
  closed
}

type PairingPeriod {
  id: ID!
  organizationId: ID!
  startDate: DateTime!
  endDate: DateTime
  status: PairingPeriodStatusEnum!
}

type PairingStatusOverviewType {
  count: Int!
  status: String!
}

type PairingStatusByUserType {
  count: Int!
  status: String!
  userEmail: String!
  userId: ID!
  userName: String
}

"""
Profile onboarding status
"""
enum ProfileStatusEnum {
  active
  pending
  suspended
}

type Query {
  getAlgorithmSettings(organizationId: String!): AlgorithmSettings!
  getCurrentUser: CurrentUser
  activePairingPeriod: PairingPeriod
  anonUsers: [User!]!
  getPairedUsers: [User!]!
  getPairingHistory: [PairingHistory!]!
  myOrganization: OrganizationType
  organizationById(id: ID!): OrganizationType
  organizations: [OrganizationType!]!
  reportById(id: ID!): UserReport
  reports: [UserReport!]!
  statistics(filter: StatisticsFilterInputType): StatisticsResponseType!
  userById(id: ID!): User
  users: [User!]!
}

input RegisterOrganizationInputType {
  adminEmail: String!
  organizationAddress: String!
  organizationName: String!
  organizationSize: String!
}

input ReportUserInput {
  reportedUserId: ID!
  reason: String!
}

input ResolveReportInput {
  reportId: ID!
  resolutionNote: String
}

input StatisticsFilterInputType {
  endDate: String
  month: Int
  organizationId: String
  startDate: String
  year: Int
}

type StatisticsResponseType {
  inactiveUsersCount: Int!
  newUsersCount: Int!
  pairingsByStatus: [PairingStatusOverviewType!]!
  pairingsByStatusAndUser: [PairingStatusByUserType!]!
  reportsCount: Int!
}

type RegisterOrganizationResponseType {
  adminEmail: String!
  message: String!
  organization: OrganizationType!
}

input SignUpInputType {
  email: String!
  firstName: String
  lastName: String
  password: String!
  profilePicture: Upload
}

input UpdateAlgorithmSettingsInput {
  organizationId: String!
  periodLengthDays: Int
  randomSeed: Int
}

input UpdateCurrentUserProfileInputType {
  about: String
  avatarUrl: String
  firstName: String
  hobbies: String
  interests: String
  lastName: String
  preferredActivity: String
}

input UpdateOrganizationInputType {
  address: String
  id: ID!
  imageUrl: String
  name: String
  size: Float
}

input UpdateUserInputType {
  about: String
  email: String
  firstName: String
  hobbies: String
  id: ID!
  interests: String
  lastName: String
  preferredActivity: String
  profileImageUrl: String
  role: UserRoleEnum
}

"""
The `Upload` scalar type represents a file upload.
"""
scalar Upload

type User {
  about: String
  activeBan: UserBan
  email: String!
  firstName: String
  hobbies: String
  id: ID!
  interests: String
  isActive: Boolean!
  lastName: String
  organizationId: ID!
  preferredActivity: String
  profileImageUrl: String
  profileStatus: ProfileStatusEnum!
  role: UserRoleEnum!
  supabaseUserId: String
  suspendedUntil: DateTime
  updatedAt: DateTime!
  createdAt: DateTime!
}

type UserBan {
  id: ID!
  userId: ID!
  reason: String!
  createdAt: DateTime!
  expiresAt: DateTime
}

enum ReportStatusEnum {
  pending
  resolved
}

type UserReport {
  id: ID!
  reporter: User!
  reporterId: ID!
  reportedUser: User!
  reportedUserId: ID!
  pairingId: ID!
  reason: String!
  createdAt: DateTime!
  status: ReportStatusEnum!
  resolvedBy: User
  resolutionNote: String
  resolvedAt: DateTime
}

"""
User role
"""
enum UserRoleEnum {
  org_admin
  super_admin
  user
}
